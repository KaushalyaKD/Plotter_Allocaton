<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LP Allocation</title>
    <script src="./shinylive/load-shinylive-sw.js" type="module"></script>
    <script type="module">
      import { runExportedApp } from "./shinylive/shinylive.js";
      runExportedApp({
        id: "root",
        appEngine: "r",
        relPath: "",
        onSuccess: () => {
          const loader = document.getElementById("loading-overlay");
          if (loader) {
            loader.style.transition = "opacity 0.8s ease";
            loader.style.opacity = "0";
            setTimeout(() => loader.remove(), 800);
          }
        }
      });
    </script>
    <link rel="stylesheet" href="./shinylive/style-resets.css" />
    <link rel="stylesheet" href="./shinylive/shinylive.css" />
    <style>
      #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }
      .spinner {
        border: 6px solid #f3f3f3;
        border-top: 6px solid #005da4;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .loading-text { color: #2c3e50; font-weight: 600; font-size: 1.2rem; }
      .sub-text { color: #7f8c8d; margin-top: 8px; font-size: 0.9rem; }
    </style>
  </head>
  <body>
    <div id="loading-overlay">
      <div class="spinner"></div>
      <div class="loading-text">Initializing LP Allocation App...</div>
      <div class="sub-text">Loading R environment (First time may take 30s)</div>
    </div>
    <div style="height: 100vh; width: 100vw" id="root"></div>
  </body>
</html>
