<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plotter Allocation Portal</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: black;
        }

        .wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container {
            position: relative;
            max-width: 100vw;
            max-height: 100vh;
        }

        .bg-image {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
            display: block;
        }

        .overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        /* ðŸ”½ REDUCED SIZE HERE */
        .overlay-box {
            width: 65%;
            max-width: 700px;
            background: rgba(0, 0, 0, 0.45);
            padding: 20px 18px;
            border-radius: 14px;
            color: white;
            text-align: center;
            pointer-events: auto;
        }

        h1 {
            font-size: 2.4rem;
            margin-bottom: 22px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.8);
        }

        .card {
            display: inline-block;
            background: rgba(255,255,255,0.95);
            padding: 14px 20px;
            margin: 8px;
            border-radius: 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            width: 200px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            transition: all 0.2s ease;
        }

        .card:hover {
            background: white;
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .overlay-box {
                width: 90%;
            }

            h1 {
                font-size: 2rem;
            }

            .card {
                width: 180px;
            }
        }
    </style>
</head>

<body>

<div class="wrapper">
    <div class="image-container">
        <img src="images/front.png" class="bg-image" alt="North Sails">

        <div class="overlay">
            <div class="overlay-box">
                <h1>Plotter Allocation Portal</h1>

                <a href="BP_App/" class="card">Blade Plotters</a>
                <a href="LP_App/" class="card">Laser Plotters</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
